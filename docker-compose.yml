version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: mrp-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: mrp_db
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: mrp123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d mrp_db"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data: